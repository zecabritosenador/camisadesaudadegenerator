<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camisa da Saudade</title>
    <script>
      // Single Page Apps para GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Este script pega a URL atual e redireciona para index.html
      // com a rota como query string, que ser√° processada pelo index.html
      
      var pathSegmentsToKeep = 1; // Para /camisadesaudadegenerator/
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
