<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa da Saudade - Gerador de Estampa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6, label, button, input, textarea, select {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 640px) {
            .container {
                padding: 0 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 0 2rem;
            }
        }

        header {
            border-bottom: 4px solid #000;
            padding: 3rem 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        header p {
            color: #4b5563;
            font-size: 1rem;
            font-weight: 500;
        }

        @media (min-width: 640px) {
            header h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            header h1 {
                font-size: 3.75rem;
            }
        }

        main {
            flex: 1;
            padding: 3rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
            }
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            padding: 0.75rem 1rem;
            border: 2px solid #000;
            background-color: #fff;
            color: #1a1a1a;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }

        .form-group input[type="text"]::placeholder {
            color: #999;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 2px #00ff00;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: 2px solid #000;
            background-color: #fff;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: background-color 0.15s;
            font-size: 1rem;
            font-family: Arial, sans-serif;
        }

        .file-input-btn:hover {
            background-color: #f3f3f3;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #4b5563;
            font-weight: 500;
        }

        .paste-hint {
            padding: 1rem;
            border: 2px dashed #999;
            background-color: #f9f9f9;
            text-align: center;
            cursor: text;
            font-size: 0.875rem;
            color: #666;
            font-weight: 500;
        }

        .preview-section {
            display: flex;
            flex-direction: column;
        }

        .preview-section label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }

        .preview-box {
            border: 2px solid #000;
            padding: 0.75rem;
            background-color: #f9f9f9;
        }

        .preview-box img {
            width: 100%;
            height: auto;
            max-height: 16rem;
            object-fit: cover;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s;
            font-size: 1rem;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .btn-primary {
            background-color: #00ff00;
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #00dd00;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #fff;
            color: #000;
            border-color: #00ff00;
        }

        .btn-secondary:hover {
            background-color: #f9f9f9;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .shirt-preview {
            border: 2px solid #000;
            padding: 2rem;
            background-color: #f9f9f9;
            width: 100%;
        }

        .shirt-preview img {
            width: 100%;
            height: auto;
        }

        .shirt-placeholder {
            border: 2px dashed #000;
            padding: 3rem 2rem;
            background-color: #f9f9f9;
            width: 100%;
            text-align: center;
        }

        .shirt-placeholder-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .shirt-placeholder-text {
            color: #4b5563;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        footer {
            border-top: 4px solid #000;
            margin-top: 3rem;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
        }

        canvas {
            display: none;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>CAMISA DA SAUDADE</h1>
                <p>Homenageie algu√©m especial com uma camisa √∫nica</p>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="grid">
                    <div class="form-section">
                        <div class="form-group">
                            <label for="nameInput">NOME DA PESSOA</label>
                            <input 
                                type="text" 
                                id="nameInput" 
                                placeholder="Digite o nome..."
                            >
                        </div>

                        <div class="form-group">
                            <label>SELECIONE A FOTO</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="photoInput" accept="image/*">
                                <button class="file-input-btn" onclick="document.getElementById('photoInput').click()">
                                    üì§ ESCOLHER ARQUIVO
                                </button>
                            </div>
                            <div class="file-name" id="fileName"></div>
                        </div>

                        <div class="paste-hint" id="pasteHint">
                            üí° Dica: Voc√™ tamb√©m pode colar uma imagem aqui (Ctrl+V)
                        </div>

                        <div id="previewSection" style="display: none;">
                            <div class="form-group">
                                <label>PREVIEW DA FOTO</label>
                                <div class="preview-box">
                                    <img id="photoPreview" alt="Preview">
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary" id="generateBtn" onclick="generateShirt()" disabled>
                            GERAR CAMISA
                        </button>

                        <button class="btn btn-secondary" id="downloadBtn" onclick="downloadShirt()" style="display: none;">
                            üì• BAIXAR IMAGEM
                        </button>
                    </div>

                    <div class="preview-container">
                        <div id="shirtContainer" class="shirt-placeholder">
                            <div class="shirt-placeholder-icon">üëï</div>
                            <p class="shirt-placeholder-text">PREENCHA O FORMUL√ÅRIO PARA VER A PR√â-VISUALIZA√á√ÉO</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>¬© 2026 Camisa da Saudade. Homenageie quem voc√™ ama.</p>
        </footer>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const nameInput = document.getElementById('nameInput');
        const photoInput = document.getElementById('photoInput');
        const fileName = document.getElementById('fileName');
        const photoPreview = document.getElementById('photoPreview');
        const previewSection = document.getElementById('previewSection');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const shirtContainer = document.getElementById('shirtContainer');
        const pasteHint = document.getElementById('pasteHint');
        const canvas = document.getElementById('canvas');

        let photoData = null;

        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = '‚úì ' + file.name;
                const reader = new FileReader();
                reader.onload = function(event) {
                    photoData = event.target.result;
                    photoPreview.src = photoData;
                    previewSection.style.display = 'block';
                    updateGenerateBtn();
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('paste', function(e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        photoData = event.target.result;
                        photoPreview.src = photoData;
                        previewSection.style.display = 'block';
                        fileName.textContent = '‚úì Imagem colada';
                        updateGenerateBtn();
                    };
                    reader.readAsDataURL(file);
                    e.preventDefault();
                }
            }
        });

        nameInput.addEventListener('input', updateGenerateBtn);

        function updateGenerateBtn() {
            const isEnabled = nameInput.value.trim() !== '' && photoData !== null;
            generateBtn.disabled = !isEnabled;
        }

        function generateShirt() {
            if (!photoData || !nameInput.value.trim()) {
                alert('Por favor, preencha o nome e selecione uma foto.');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'GERANDO...';

            const shirtImg = new Image();
            shirtImg.crossOrigin = 'anonymous';
            
            shirtImg.onload = function() {
                const ctx = canvas.getContext('2d');
                const width = 960;
                const height = 1000;
                canvas.width = width;
                canvas.height = height;

                ctx.drawImage(shirtImg, 0, 0, width, height);

                const centerX = 479;
                const centerY = 499;
                const photoWidth = 300;
                const photoHeight = 200;
                const photoX = centerX - photoWidth / 2;
                const photoY = centerY - photoHeight / 2;

                const photoImg = new Image();
                photoImg.crossOrigin = 'anonymous';
                
                photoImg.onload = function() {
                    const imgRatio = photoImg.width / photoImg.height;
                    let drawWidth = photoWidth;
                    let drawHeight = photoWidth / imgRatio;

                    if (drawHeight > photoHeight) {
                        drawHeight = photoHeight;
                        drawWidth = photoHeight * imgRatio;
                    }

                    const drawX = photoX + (photoWidth - drawWidth) / 2;
                    const drawY = photoY + (photoHeight - drawHeight) / 2;

                    ctx.strokeStyle = '#1a1a1a';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(photoX, photoY, photoWidth, photoHeight);
                    ctx.drawImage(photoImg, drawX, drawY, drawWidth, drawHeight);

                    ctx.fillStyle = '#1a1a1a';
                    ctx.font = 'bold 56px "Comic Sans MS", cursive';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                    ctx.fillText('SAUDADES', centerX, photoY - 30);

                    ctx.fillStyle = '#1a1a1a';
                    ctx.font = 'bold 56px "Comic Sans MS", cursive';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.fillText('ETERNAS', centerX, photoY + photoHeight + 30);

                    ctx.fillStyle = '#1a1a1a';
                    ctx.font = 'bold 44px "Comic Sans MS", cursive';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.fillText(nameInput.value.toUpperCase(), centerX, photoY + photoHeight + 120);

                    const imageData = canvas.toDataURL('image/png');
                    
                    const previewImg = document.createElement('img');
                    previewImg.src = imageData;
                    shirtContainer.innerHTML = '';
                    shirtContainer.className = 'shirt-preview';
                    shirtContainer.appendChild(previewImg);

                    downloadBtn.style.display = 'block';
                    downloadBtn.dataset.imageData = imageData;

                    generateBtn.disabled = false;
                    generateBtn.textContent = 'GERAR CAMISA';
                };
                
                photoImg.onerror = function() {
                    alert('Erro ao carregar a imagem. Tente novamente.');
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'GERAR CAMISA';
                };
                
                photoImg.src = photoData;
            };

            shirtImg.onerror = function() {
                alert('Erro ao carregar a camisa. Verifique se shirt-template.png existe.');
                generateBtn.disabled = false;
                generateBtn.textContent = 'GERAR CAMISA';
            };

            shirtImg.src = 'shirt-template.png';
        }

        function downloadShirt() {
            const imageData = downloadBtn.dataset.imageData;
            if (!imageData) return;

            const link = document.createElement('a');
            link.href = imageData;
            link.download = `camisa-saudade-${nameInput.value.toLowerCase().replace(/\s+/g, '-')}.png`;
            link.click();
        }
    </script>
</body>
</html>
